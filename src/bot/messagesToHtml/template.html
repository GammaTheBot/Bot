<style>
  @font-face {
    font-family: Whitney;
    src: url("https://discordapp.com/assets/6c6374bad0b0b6d204d8d6dc4a18d820.woff");
    font-weight: 300;
  }

  @font-face {
    font-family: Whitney;
    src: url("https://discordapp.com/assets/e8acd7d9bf6207f99350ca9f9e23b168.woff");
    font-weight: 400;
  }

  @font-face {
    font-family: Whitney;
    src: url("https://discordapp.com/assets/3bdef1251a424500c1b3a78dea9b7e57.woff");
    font-weight: 500;
  }

  @font-face {
    font-family: Whitney;
    src: url("https://discordapp.com/assets/be0060dafb7a0e31d2a1ca17c0708636.woff");
    font-weight: 600;
  }

  @font-face {
    font-family: Whitney;
    src: url("https://discordapp.com/assets/8e12fb4f14d9c4592eb8ec9f22337b04.woff");
    font-weight: 700;
  }
  .link {
    text-decoration: none;
    color: var(--text-link);
  }
  .link:hover {
    text-decoration: underline;
  }

  body {
    --text-link: rgb(0, 176, 244);
    background-color: #36393e;
    color: #dcddde;
    font-family: "Whitney", "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 16px;
    margin: 0;
    padding: 0;
  }
  .messageDiv {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    padding: 17px 2px;
  }
  .userNameDiv {
    display: flex;
  }
  p {
    margin: 2px;
  }
  .avatarImg {
    border-radius: 50%;
    color: #dcddde;
    margin-right: 20px;
    width: 50px;
    height: 50px;
  }

  .messageDate {
    font-size: 0.75em;
    color: rgba(255, 255, 255, 0.2);
    margin: auto 0 auto 5px;
    vertical-align: middle;
  }

  .userName {
    font-size: 17px;
  }
  #info {
    background-color: #2c2f33;
    display: flex;
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
  }
  .reactionsDiv {
    display: flex;
  }
  .reactionCount {
    margin-left: 6px;
    color: rgba(255, 255, 255, 0.3);
  }
  .reactionDiv {
    display: flex;
    padding: 3px 6px;
    background-color: rgba(255, 255, 255, 0.05);
    align-content: center;
    margin: 6px 2px 2px;
    border-radius: 3px;
  }

  .reaction {
    margin: 0;
    width: 16px;
    height: 16px;
  }
  .tooltip {
    display: inline-block;
    position: relative;
  }
  .messageGroup {
    padding: 2px;
  }
  .inlineEmoji {
    height: 22px;
    width: 22px;
    margin: 0 6 -5px;
  }
  .attachments {
    margin: 16px 0;
  }

  .attachment {
    padding: 16px;
    color: white;
    background-color: rgb(47, 49, 54);
    border: 1px solid rgb(41, 43, 47);
    border-radius: 3px;
    max-width: 520px;
  }

  .mention {
    background-color: rgba(114, 137, 218, 0.1);
    color: #7289da;
    padding: 0 2px;
    border-radius: 2px;
  }
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 160px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 150%;
    left: 50%;
    margin-left: -80px;
    opacity: 0;
    transition: opacity 1s;
  }
  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: black transparent transparent transparent;
  }

  .embedWrapper {
    border-left: 4px solid #202225;
    position: relative;
    display: grid;
    max-width: 520px;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
    border-radius: 4px;
    background-color: #2f3136;
  }

  .embed {
    display: inline-grid;
    grid-template-columns: auto;
    grid-template-rows: auto;
    padding: 0.5rem 1rem 1rem 0.75rem;
    vertical-align: baseline;
  }

  .embedAuthor {
    display: flex;
    align-items: center;
    -webkit-box-align: center;
    grid-column: 1/1;
    margin-top: 8px;
  }

  .embedauthorTxt {
    color: white;
    font-size: 16px;
    font-weight: 600;
  }

  .embedAuthorImg {
    margin-right: 8px;
    width: 24px;
    height: 24px;
    -o-object-fit: contain;
    object-fit: contain;
    border-radius: 50%;
  }

  .embedTitle {
    font-size: 1rem;
    font-weight: 600;
    display: inline-block;
    grid-column: 1/1;
    margin-top: 8px;
  }
  .embedDesc {
    font-size: 0.875rem;
    line-height: 1.125rem;
    font-weight: 400;
    white-space: pre-line;
    grid-column: 1/1;
    margin-top: 8px;
  }

  .embedFooter {
    display: flex;
    align-items: center;
    margin-top: 8px;
  }

  .embedFooterImg {
    margin-right: 8px;
    width: 20px;
    height: 20px;
    -o-object-fit: contain;
    object-fit: contain;
    border-radius: 50%;
  }

  .embedFooterTxt {
    font-size: 0.75rem;
    line-height: 1rem;
    font-weight: 500;
  }

  .embedThumb {
    max-height: 80px;
    max-width: 80px;
    grid-row: 1/8;
    grid-column: 2/2;
    margin-left: 16px;
    margin-top: 8px;
    -ms-flex-negative: 0;
    flex-shrink: 0;
    justify-self: end;
    display: block;
  }

  .embedImg {
    margin-top: 16px;
    grid-column: 1/1;
    border-radius: 4px;
    contain: paint;
    overflow: hidden;
  }

  .embedFieldsContainer {
    display: grid;
    grid-column: 1/1;
    margin-top: 8px;
    grid-gap: 8px;
  }

  .embedField,
  .embedFieldTitle {
    font-size: 0.875rem;
    line-height: 1.125rem;
    min-width: 0;
    grid-column: 1 / 13;
  }
  .embedField {
    font-weight: 400;
  }

  .embedFieldTitle {
    color: white;
    font-weight: 600;
    margin-bottom: 2px;
  }

  .embedFieldValue {
    color: rgb(220, 221, 222);
    font-size: 0.875rem;
    line-height: 1.125rem;
    font-weight: 400;
    white-space: pre-line;
    min-width: 0;
  }
</style>
