command:
  eval:
    description: Evaluates code
    name: eval
    aliases: ["evaluate"]
  help:
    description: Lists and describes the commands the bot contains
    name: "help"
    examples: ["help", "help prefix"]
    info: My prefix is `{prefix}`. You can also mention the bot as the prefix! For example `{mention} help` or `{prefix}help`. Execute `{prefix}help <command>` to find information on specific commands!
  prefix:
    name: prefix
    description: Get/set the bot's prefix
    examples: ["prefix", "prefix -"]
  ping:
    name: ping
    description: Get the bot's ping
    aliases: ["pong"]
    examples: ["ping"]
  logging:
    name: logging
    aliases: ["logs"]
    examples: logging enable <module>
    description: Manage the logging settings
    set:
      name: set
  calc:
    name: calc
    description: Calculate a math expression
    aliases: ["calculate", "math", "mathematic", "mathematics", "maths"]
  permissions:
    name: permissions
    aliases: ["perms"]
    description: Manage the role permissions
    examples: ["permissions add @Developer bot administrator"]
    add:
      name: add
      description: Add permissions to a role
    remove:
      name: remove
      description: Remove permissions from a role
    clear:
      name: clear
      description: Remove all permissions from a role
    list:
      name: list
      description: List the permissions of a role / all the permissions
  unknown: "Command not found!"
  maybe: "Maybe you meant {cmd}"
  missing-args: "{command.args} missing!"
  enable:
    successGuild: "Successfully enabled {cmd}!"
    successChannel: "Successfully enabled {cmd} in {channel}!"
    alreadyEnabled: "{cmd} is already enabled!"
    name: enable
    description: Enable a command/module (optionally in a specific channel)
  disable:
    disabled: "{cmd} can't be used in this channel!"
    successGuild: "Successfully disabled {cmd} in this server!"
    successChannel: "Successfully disabled {cmd} in {channel}!"
    alreadyDisabled: "{cmd} is already disabled!"
    name: disable
    description: Disable a command/module (optionally in a specific channel)
  arg: Argument
  args: Arguments
noperms:
  botowner: Only the bot owners can do this!
  guildowner: Only the guild owner can do this!
  general: You don't have enough permissions to do this!
  bot: The bot doesn't have enough permissions to do this!
categories:
  Utility:
    name: Utility
    description: Some useful commands
  Games:
    name: Games
    description: Game-related commands
  Modules:
    name: Modules
    description: Commands to manage modules
  Staff:
    name: Staff
    description: General Staff commands
help: Help
name: Name
usage: Usage
description: Description
category: Category
examples: Examples
subcommands: Subcommands
aliases: Aliases
permissions:
  available: Available permissions
  name: Permissions
  nonexistent: That permission doesn't exist!
  add:
    success: "Successfully added {perm} to {role}'s permissions"
    alreadyExists: "{role} already has the {perm} permission!"
  remove:
    success: "Successfully removed {perm} from {role}'s permissions!"
    nonexistent: "{role} doesn't have the {perm} permission!"
  current: "Current permissions for {role}: {perms}"
  clear:
    success: "Successfully cleared {role}'s permissions!"
